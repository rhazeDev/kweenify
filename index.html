<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kweenify | rhazeDev</title>
    <link rel="icon" href="kweens/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preload" href="fonts/Nura-SemiBold.woff" as="font" type="font/woff2" crossorigin>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="topbar mb-4">
        <div class="container d-flex align-items-center py-2">
            <div class="me-auto d-flex align-items-center gap-2">
                <img src="kweens/icon.png" alt="icon" width="36" height="36"
                    style="filter: drop-shadow(0 2px 2px rgba(0,0,0,0.6));" />
                <div class="logo">KWEENIFY</div>
            </div>
            <div class="d-none d-md-flex align-items-center small-muted">
                <a href="https://github.com/rhazeDev" target="_blank">rhazeDev</a>
            </div>
        </div>
    </nav>

    <div class="py-2 main">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="textForm">
                            <div class="mb-3">
                                <textarea class="form-control" id="textInput" rows="3"
                                    placeholder="Type your text here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cook</button>
                        </form>
                        <div id="loading" class="text-center mt-3 d-none">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Cooking...</p>
                            <div id="loadingText" class="small-muted mt-2 d-none" style="word-break: break-word;">Preview</div>
                        </div>
                        <div class="mt-4 text-center">
                            <div class="canvas-wrapper position-relative d-inline-block d-none" id="canvasWrapper">
                                <div class="canvas-container">
                                    <canvas id="outputCanvas" style="max-width: 100%; height: auto;"></canvas>
                                </div>
                                <button id="downloadBtn" class="download-fab" title="Download image">
                                    <i class="bi bi-download" aria-hidden="true"
                                        style="font-size:18px;color:#062022"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="canvas.js"></script>
    <script src="script.js"></script>
    <footer class="site-footer text-center small-muted py-3">
        <div>Made with <span aria-hidden="true">ü§ç</span> by <a href="https://github.com/rhazeDev" target="_blank">rhazeDev</a></div>
        <div class="mt-1">All rights reserved 2025</div>
    </footer>
</body>

</html>
